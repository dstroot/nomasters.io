<nav>
  <ul>
  <li class='logo'><a href={{ .Site.BaseURL }}>{{ partial "head/logo" .}}</a></li>
  {{ range .Site.Menus.main }}
    {{- $isCurrent := ( or ( $.IsMenuCurrent "main" . ) ( $.HasMenuCurrent "main" . ) ) -}}
    <li>
      <a {{ if $isCurrent -}} class='current' aria-current='page' {{ end -}} href='{{ .URL }}'>
        {{- .Name -}}
      </a>
    </li>
  {{ end }}
  </ul>
</nav>
